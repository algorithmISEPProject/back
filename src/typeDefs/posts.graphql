type Post {
  id: Int!
  content: String
  imageURL: String
  createdAt: String!
  # likes: [User]
  # comments: [Comment]
}

input CreatePostInput {
  content: String
  imageURL: String
}

type Query {
  posts: [Post]!
  post(id: Int!): Post
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post!
  removePost(id: Int!): Post
}
